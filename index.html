<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div id= "content">
    <div id="jess">
      <img src="assets/images/avatar-jessica.jpeg" alt="" srcset="">
    </div>

    <div id="username">
      <p>Jessica Randall</p>
    </div>

    <div id="location">
      <p>London, United Kingdom</p>
    </div>

    <div id="developer">
      <p>"Front-end developer and avid reader."</p>
    </div>
    
    <div id="accounts">
      <p class= "social" id="git">GitHub</p>
      <p class= "social" id="mentor">Frontend Mentor</p>
      <p class= "social" id="linkedin">LinkedIn</p>
      <p class= "social" id="twitter">Twitter</p>
      <p class= "social" id="instagram">Instagram</p>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Generalissimo</a>.
  </div>
</body>
</html>
